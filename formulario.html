<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Formulario</title>
	</head>
	<body>
		<form action="aula05.tml" method="get">
		
			<fieldset>
				<legend>Informa&ccedil;&otilde;es pessoais</legend>
				<label for="nome">Nome:
					<input type="text" id="nome" />
				</label>
				<br />
				<label for="senha">Senha:
					<input type="password" id="senha" />
				</label>
				<br />
				Sexo:<br />
					<label for="masc">
						<input type="radio" id="masc" name="sexo" value="M" />Masculino
					</label>
					<label for="fem">
						<input type="radio" id="fem" name="sexo" value="F" />Feminino<br />
					</label>
			</fieldset>	
			<fieldset>	
				<legend>Informa&ccedil;&otilde;es Proficionais</legend>
				Conhecimentos:<br />
					<label for="java">	
						<input type="checkbox" id="java" name="conhecimentos" value="java"/>Java<br />
					</label>
					<label for="html">
						<input type="checkbox" id="html" name="conhecimentos" value="html"/>HTML<br />
					</label>
					<label for="css">
						<input type="checkbox" id="css" name="conhecimentos" value="css"/>CSS<br />
					</label>
					<label for="php">
						<input type="checkbox" id="php" name="conhecimentos" value="php"/>PHP<br />
					</label>
					<label for="android">
					<input type="checkbox" id="android" name="conhecimentos" value="android"/>ANDROID<br />
					</label>
				Curriculo <br />
					<input type="file" id="curriculo"/><br />
			</fieldset>		
					<input type="reset" value="Limpa"/>
					<br />
					<input type="submit" value="Enviar"/>
					<br />
					<input type="button" value="Validar Formulario"/>
					<br />
			
			Resumo:<br />
			<textarea rows="6" cols="40"></textarea><br />
			Pa&iacute;s:<br />
				<select id="pais">
					<option value="Br">Brasil</option>
					<option>China</option>
					<option>EUA</option>
					<option>Japão</option>
					<option>Alemanha</option>
					<option>Butão</option>
				</select>
			<br />
			Editores ou navegadores:<br />
				<select id="en">
					<optgroup label="Editores">
						<option>Notepad++</option>
						<option>Dreamweaver</option>
						<option>Eclipse</option>
						<option>HTML-kit</option>
						
					</optgroup>
					<optgroup label="Navegadores">
						<option>firefox</option>
						<option>IE</option>
						<option>Opera</option>
						<option>Safari</option>
						
					</optgroup>
				</select>
		</form>
	</body>
</html>
